<html>
<head>
  <title>
    Chatsome
  </title>
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" />
  <link rel="stylesheet" href="./index.css"/>
</head>
<body>
  <div class="ui grid">
    <div class="eight wide centered column myheader">
      <h1>Chatsome</h1>
    </div>
  </div>

  <div class="ui grid">
    <div class="eight wide centered column" id="chatarea">
      <div id="messages">
        <h5>Join by typing "join nick_name"</h5>
      </div>
    </div>
  </div>

  <div class="ui grid">
    <div class="eight wide centered column inputmsg">
      <div class="ui fluid action input">
        <input placeholder="Enter your message..." type="text" id="msg" onkeydown="enterSend(event)" autofocus>
        <button class="ui green button" onclick="send()">Send</button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./socket.io.js"></script>
  <script src="./client.js"></script>
</body>
</html>
